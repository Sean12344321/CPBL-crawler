<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batting Info Fetch</title>
</head>
<body>
    <h1>Fetch Batting Info</h1>
    <input type="number" id="game_id" placeholder="Game ID" value="1">
    <label for="time">Time (HH:mm:ss):</label>
    <input type="text" id="time" name="time" value="00:00:00" placeholder="HH:mm:ss">
    
    <button id="game_info">Fetch game_info</button>
    <button id="player_info">Fetch player_info</button>
    <button id="previous_event_info">Fetch previous_event_info</button>
    <button id="near_event_info">Fetch nearest_event_info</button>

    <h2>Result:</h2>
    <pre id="result"></pre>

    <script>
        const handleFetch = async (url) => {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error: ${response.status} - ${response.statusText}`);
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        };

        document.getElementById('game_info').addEventListener('click', () => handleFetch('/get_game_info'));
        document.getElementById('player_info').addEventListener('click', () => handleFetch(`/get_player_info/${document.getElementById('game_id').value}`));
        document.getElementById('previous_event_info').addEventListener('click', () => handleFetch(`/get_game_events_before_time/${document.getElementById('game_id').value}/${document.getElementById('time').value}`));
        document.getElementById('near_event_info').addEventListener('click', () => handleFetch(`/get_game_events_near_time/${document.getElementById('game_id').value}/${document.getElementById('time').value}`));
    </script>
</body>
</html>
